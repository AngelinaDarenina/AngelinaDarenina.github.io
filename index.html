<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="calc_css.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="cont">
      <table>
        <tr>
          <td><button class="clear">C</button></td>
          <td><div class="field">0</div></td>
        </tr>
      </table>

      <p></p>
      <button class="digits 7">7</button>
      <button class="digits 8">8</button>
      <button class="digits 9">9</button>
      <button class="operator +">+</button>
      <p></p>
      <button class="digits 4">4</button>
      <button class="digits 5">5</button>
      <button class="digits 6">6</button>
      <button class="operator -">-</button>
      <p></p>
      <button class="digits 1">1</button>
      <button class="digits 2">2</button>
      <button class="digits 3">3</button>
      <button class="operator /">/</button>
      <p></p>
      <button class="digits 0">0</button>
      <button class="digits .">.</button>
      <button class="equal">=</button>
      <button class="operator *">*</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
